version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ppanel-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ppanel_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ppanel}
      MYSQL_USER: ${MYSQL_USER:-ppanel}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ppanel_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - ppanel-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7.0
    container_name: ppanel-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ppanel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  server:
    image: ppanel-server:local
    container_name: ppanel-server
    restart: always
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - PPANEL_DB=${MYSQL_USER:-ppanel}:${MYSQL_PASSWORD:-ppanel_password}@tcp(mysql:3306)/${MYSQL_DATABASE:-ppanel}
      - PPANEL_REDIS=redis://redis:6379
    volumes:
      - ./etc/ppanel.yaml:/app/etc/ppanel.yaml
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ppanel-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
  redis_data:

networks:
  ppanel-network:
    name: ppanel-network

